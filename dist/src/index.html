<body>
  <!-- Start your project here-->

  
  <div class="bg-image" style="
    background-image: url('../src/img/Background.jpg');
    height: 100vh;
  ">
  <div class="mask gradient-custom">
    <div class="d-flex justify-content-center align-items-center h-100">
    <div class="p-3 mb-2 bg-light text-dark">
      <h1 >Garage Database</h1>

        <label for="matric">Matric Number:</label><br/>
        <input type="text" id="matric" name="matric"><br/>
        <br/>
      <button type="button" onclick="getMatric(this)" class="btn btn-primary">Search</button>
      <br/>
      <h4 id="output"></h4>
    </div>
    </div>
  </div>
</div>

<script type="text/javascript">

  function getMatric() {
    var matric = document.getElementById("matric").value;
    //alert(matric);
    var url = "https://script.google.com/macros/s/AKfycbzJ_j1Xmb1uj5AwABsEGN59v_uTpdUaA462MTB-RomrxTvsUuYiuW48uBmqRV0atKSF/exec?Matric=" + matric;
    fetch(url, { method: 'GET', redirect: 'follow' })
      .then((response) => response.json())
      .then((data) => document.getElementById('output').innerHTML = data);
    //document.getElementById('output').innerHTML = xmlHttp.response;

    //alert(xmlHttp.responseType);
  }
</script>
